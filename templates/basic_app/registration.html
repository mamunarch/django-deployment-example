<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}

{% if registered %}
<h1>Thanks for Registering!</h1>

{% else %}
<h1>Register Here</h1>
<form enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <input type="submit" value="Submit">
</form>
{% endif %}
{% endblock %}
